  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="post">
      <header class="post-header">
        <h1 class="post-title">
          {{ page.title }}
          {% if page.cv_pdf %}
            <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}" download="CV_StanleySenRiyanto.pdf" class="float-right">
          {% endif %}
        </h1>
        {% if page.description %}
          <p class="post-description">{{ page.description }}</p>
        {% endif %}
      </header>
    </div>
  </body>
  </html>
