---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">
      {{ page.title }}
      {% if page.cv_pdf %}
        <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}" download class="float-right">
          <i class="fas fa-file-pdf"></i> Download PDF
        </a>
      {% endif %}
    </h1>
    {% if page.description %}
      <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>

  <!-- Add an automatic download link -->
  {% if page.cv_pdf %}
    <a href="{{ page.cv_pdf | prepend: 'assets/pdf/' | relative_url }}" download>Download CV</a>
  {% endif %}
</div>
